<!DOCTYPE html> <!--Vilken version av html jag använder-->
<html lang="sv"> <!--Vilket språk html kommer skrivas i-->
    <head> <!--Starttagg av head det här kommer inte synas på webbsidan-->
        <meta Charset="utf-8"> <!--utf-8 är vilket set man kommer använda utf-8 har nästan alla symboler och karaktärer i världen-->
        <title> index </title> <!--vad titlen för sidan kommer vara första sidan ska alltid vara index-->
        <link href="style.css" rel="stylesheet"> <!--Man länkar en CSS sida till html sidan för designen och stylesheet är vilken style jag kommer använda-->
    </head> <!--sluttagg av head-->
    <body> <!--Det som syns i bodyn kommer man kunna se eller vara på webbsidan-->
        <header> <!--semantiskt grid element detta är titeln eller det som är längst upp-->
            <nav> <!--navigation länkar som kommer ta dig till en annan sida-->
                <ul> <!-- starttagg (Är en punktlista)-->
                    <li><a href="Index.html">Index</a></li> <!--Är en länk till första sidan-->
                    <li><a href="sida2.html">sida2</a></li> <!--En länk till andrasidan-->
                    <li><a href="sida3.html">sida3</a></li> <!--En länk till tredje sidan (det här är min globala meny)-->
                </ul> <!--sluttag för punktlistan-->
            </nav> <!--Slut av nav taggen-->
            <h1>Välkommen</h1> <!--Min "Rubrik" är h1-->
            <p>Den här webbsidan kommer handla om mig</p> <!--Lite beskrivande text-->
            <P>Jag går i teknik programmet på <a href="https://www.vaxjo.se/sidor/forskola-och-skola/gymnasieskola/teknikum.html">Teknikum</a></p> <!--Lite text om vad jag går på för skola och ordet Teknikum är länkad till teknikums webbsida-->
        </header> <!--Slut på header taggen-->
        <main> <!--Main har jag inget på i första sidan men håller ordningen så tar inte bort den--> 
        </main> <!--sluttagg av main-->
        <footer> <!--Min footer som också är ett semantiskt grid element-->
            <p> Och jag heter Elliot</p> <!--I footern så har jag lite text-->
        </footer> <!--Sluttagg av footer-->
    </body> <!--Slut tag på bodyn-->
</html> <!--Även sluttagg på html dokumentet-->
